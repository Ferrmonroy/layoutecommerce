<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Makeup</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Splash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--CONTENEDOR GENERAL-->
    <div class="contenedor">
      <!--CABECERA-->
      <div class="header">Gemini Makeup</div>
      <!--BARRA LATERAL IZQUIERDA-->
      <div class="sidebar">
        <h2>Categorías</h2>
        <ul>
          <li>
            Sombras
            <p>(25)</p>
          </li>
          <li>
            Bases
            <p>(15)</p>
          </li>
          <li>
            Labiales
            <p>(34)</p>
          </li>
          <li>
            Accesorios
            <p>(22)</p>
          </li>
        </ul>
      </div>
      <!--CONTENIDO MAIN DERECHO-->
      <div class="contenido">
        <div class="tarjeta">
          <img
            src="./assets/img/sombras.webp"
            alt="Sombra de ojos "
            title="Sombra de ojos"
          />
          <p>Liberty by Pat McGrath</p>
          <p>$89.990</p>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
        <div class="tarjeta">
          <img src="./assets/img/bases.jpg" alt="bases " title="bases" />
          <p>Basica by Dior</p>
          <p>$35.990</p>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
        <div class="tarjeta">
          <img src="./assets/img/labial.jpg" alt="labial" title="labial" />
          <p>Kiss by Lancôme</p>
          <p>$46.990</p>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
        <div class="tarjeta">
          <img
            src="./assets/img/accesorios.jpg"
            alt="brushed"
            title="brushes"
          />
          <p>Brushed by Lancôme</p>
          <p>$25.990</p>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
      <!--PIE DE PÁGINA-->
      <div class="footer">@geminimakeup</div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/a5b8338e30.js"
    crossorigin="anonymous"
  ></script>
</html>
